<!DOCTYPE html>
<html>
<head>
    <title>SSLC TC Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>SSLC Transfer Certificate Application</h1>
    <form action="process.php" method="post">
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="school_name">School Name:</label>
        <input type="text" id="school_name" name="school_name" required><br><br>

        <label for="last_grade_completed">Last Grade Completed:</label>
        <input type="text" id="last_grade_completed" name="last_grade_completed" required><br><br>

        <label for="reason_for_tc">Reason for TC:</label>
        <textarea id="reason_for_tc" name="reason_for_tc" rows="4" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
